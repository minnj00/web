<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway</title>
</head>
<body>

    <h1>Form</h1>
    <p>주문서를 작성하여 주십시오.</p>

    <form action="">
    <div>
        <label for="username">이름 : </label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="nowdate">날짜 : </label>
        <input type="date">
    </div>

    <hr>


    

    <h2>1. 샌드위치 선택</h2>

    <form action="">
        <input type="radio" name="sandwich" value="에그 마요" id="에그마요">
        <label for="에그마요">에그 마요</label>

        <input type="radio" name="sandwich" value="이탈리안 비엠티" id="이탈리안 비엠티">
        <label for="이탈리안 비엠티">이탈리안 비엠티</label>

        <input type="radio" name="sandwich" value="터키 베이컨 아보카도" id="터키 베이컨 아보카도">
        <label for="터키 베이컨 아보카도">터키 베이컨 아보카도</label>


    </form>
    <h2>2. 사이즈 선택</h2>

        <label for="length"></label>
        <input type="number" min="15" max="30" step="15" value="15" name="size">
    

    <hr>

    <h2>3. 빵</h2>
    <select name="bread" id=""> 
        <option value="허니오트">허니오트</option> 
        <option value="플랫브레드" disabled>플랫브레드</option> 
        <option value="하티 이탈리안">하티 이탈리안</option> 
      </select>
    <hr>

    <h2>4. 야채/소스</h2>
    
    <form action="">
        <input type="checkbox" name="tomato" value="토마토" id="tomato">
        <label for="tomato">토마토</label>

        <input type="checkbox" name="cucumber" value="오이" id="cucumber">
        <label for="cucumber">오이</label>

        <input type="checkbox" name="hala" value="할라피뇨" id="hala">
        <label for="hala">할라피뇨</label>

        <input type="checkbox" name="hotchili" value="핫칠리" id="hotchili">
        <label for="hotchili">핫칠리</label>

        <input type="checkbox" name="bbq" value="바베큐" id="bbq">
        <label for="bbq">바베큐</label>
    <hr>
    <input type="submit">
    
    </form>

</body>
</html>
